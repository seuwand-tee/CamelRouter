<html>
    <head>
        <title>Create Account</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main>
            <h1>Create Account</h1>

            <fieldset>
                <legend>Customer Details</legend>
                <form @submit.prevent="addAccount()">
                    <label>Email:</label><input type="text" v-model="account.email">
                    <label>Username:</label><input type="text" v-model="account.username">
                    <label>First Name:</label><input type="text" v-model="account.firstName">
                    <label>Last Name:</label><input type="text" v-model="account.lastName">
                    <button>Create Account</button>
                </form>
            </fieldset>

        </main>
        <script type="module" src="js/account.js"></script>
    </body>
</html>
